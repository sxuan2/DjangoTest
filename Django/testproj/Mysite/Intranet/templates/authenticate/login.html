<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCD IntraNet Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #659ca3e3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-size: 14px; /* Smaller font size for the whole page */
        }
        .container {
            background-color: #ffffff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px; /* Increased width of the container */
            width: 100%;
        }
        h2 {
            color: #05071ac0;
            font-size: 22px; /* Smaller font size for the header */
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            color: #1f241da9;
            margin-bottom: 5px;
            font-size: 14px; /* Smaller font size for labels */
        }
        .form-group input {
            width: 100%;
            padding: 8px; /* Reduced padding for inputs */
            border: 1px solid #dddddd;
            border-radius: 5px;
            font-size: 14px; /* Smaller font size for input text */
            color: #333333;
        }
        .form-group input:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        .message {
            margin-bottom: 15px;
            color: red;
            font-size: 12px; /* Smaller font size for messages */
        }
        button {
            width: 20%;
            padding: 8px; /* Reduced padding for button */
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 14px; /* Smaller font size for button text */
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to PCD IntraNet</h2>
        {% if messages %}
            <div class="message">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
